<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">

        <b>Todo List</b>
      </a>
    </div>
  </nav>

  <div class="container text-center d-flex justify-content-center mt-5">
    <div class="card" style="width: 70%;">
      <div class="card-body">
        <h5 class="card-title">Task</h5>
        <form action="/" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <input type="text" class="form-control" name="task" id="text" placeholder="Write...">
          </div>
          <hr>
          <input type="submit" value="Add" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>

  <div class="container text-center">
    <div class="row g-2">

        <div class="">     <div class="card m-2" style="width: 100%;">

            <h5 class="card-title">Your List</h5>
            <div class="mb-3">
              <p>{{item.task}}</p>
              <hr>
              <a href="{{% url 'update' st.id %}}" class="btn btn-primary btn-sm d-inline mt-2 ">Edit</a>
